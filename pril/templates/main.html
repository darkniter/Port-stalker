{% extends "default.html" %}

{%block content%}


{%if time%}
<p> Time request: {{time}} </p>
{% endif %}



{% if row %}
<table>
  <tr>
      <th>login</th>
      <th>id</th>
      <th>port</th>
      <th>mac</th>
  </tr>
  <tbody>
    {% for init in row %}
    <tr>
      {%for count in init%}
        <td>{{count}}</td>
      {%endfor%}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endif %}




{% endblock %}
