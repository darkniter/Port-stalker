{% extends "default.html" %}

{%block content%}


{%if time%}
<p> Time request: {{time}} </p>
{% endif %}



{% if row %}
<table>
  <tr>
    {% for head in header_request %}
      <th>{{head}}</th>
    {% endfor %}
  </tr>
  <tbody>
    {% for init in row %}
    <tr>
      {%for count in init%}
        <td>{{count}}</td>
      {%endfor%}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endif %}




{% endblock %}
